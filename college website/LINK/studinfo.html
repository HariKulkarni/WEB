<!DOCTYPE html>
<html>
<head>
	
	<title>STUDENT INFORMATION FORM</title>
</head>
<body bgcolor="violet">
	<center>
		<img src="gic.jpg" width="100" height="100" align="LEFT">
		
		<center><h2>JANANI GLOBAL INNOVATIVE COLLEGE OF BCA</h2></center>
	
	
		<h1>STUDENT INFORMATION FORM </h1>
		<p>
				<label>Enter the NAME:
					
				<input type = "NAME" name = "myname" size = "24" maxlength = "25" /> </label>
								
		</p>
		<p>
				<label>Enter the FATHER NAME:
					
				<input type = "FNAME" name = "myfname" size = "24" maxlength = "25" /> </label>
								
		</p>
		<p>
				<label>Enter the MOTHER NAME:
					
				<input type = "FNAME" name = "myfname" size = "24" maxlength = "25" /> </label>
								
		</p>
		<p>
				<label>Gender</label>
								
				<label><input type = "radio" name = "gender" value="Male" required />Male</label>
				<label><input type = "radio" name = "gender" value="Female" required />Female</label>

				</label>
								
		</p>
		<p>
				<label>Address:
								
				<textarea name="address" rows="1" cols="50">Enter Address here
				</textarea>
				</label>
		</p>
		<p>
								
				<label>Select Country </label>
								
				<select name="country" required >
					<option>India</option>
					<option>america</option>
					<option>caneda</option>
					<option>shrilankh</option>
				</select>
								
		</p>
		<p>
			<label>Enter the E-mail
				<input type="email" name="myemail" size="24" maxlength="30">
			</label>
		</p>
		<p>
			<label>Enter the Phone Number 
				<input type="" name="myemail" size="24" maxlength="30">
			</label>
		</p>
		<p>
								
				<label>Select Course </label>
								
				<select name="Course" required >
					<option>BCA</option>
					<option>BSC</option>
					<option>BSC(CS)</option>
					<option>BSC(CBZ)</option>
				</select>
								
		</p>
		<p>
		<input type="SUBMIT" value="SUBMIT"/>
		<input type="RESET" value="RESET"/>
		</p>
		</center>

</body>
</html>
